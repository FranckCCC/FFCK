<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Test arrivée</title>
    <link rel="stylesheet" href="../css/themes/default/jquery.mobile-1.4.5.min.css">
    <link rel="stylesheet" href="../_assets/css/jqm-demos.css">
    <link rel="stylesheet" href="swipe-page.css">
    <link rel="shortcut icon" href="../favicon.ico">
    <script src="../js/jquery.js"></script>
    <script src="../_assets/js/index.js"></script>
    <script src="../js/jquery.mobile-1.4.5.min.js"></script>
    <script src="swipe-page.js"></script>
</head>
<body>

<!-- Définir une page correctement avec data-role="page" -->
<div data-role="page" id="page3" class="demo-page" data-title="Page 3/4" data-theme="a">

    <!-- Header avec bouton Home -->
    <div id="header" data-role="header" data-id="header" data-position="fixed" data-fullscreen="true" data-tap-toggle="false">
        <h1>Installation Chrono</h1>
        <a href="./installation.html" data-ajax="false" data-icon="home" data-iconpos="notext" data-shadow="false" data-icon-shadow="false">Home</a>
    </div><!-- /header -->

    <!-- Contenu principal -->
    <div role="main" class="ui-content">
        <!-- Image cliquable qui redirige vers page3.html -->
        <a href="page4.html" data-ajax="false">
            <img src="img/chrono3.png" alt="Page suivante" style="width:100%; height:auto;">
        </a>
    </div><!-- /content -->

    <!-- Footer avec navigation -->
    <div id="footer" data-role="footer" data-position="fixed" data-fullscreen="true" data-tap-toggle="false">
        <div data-role="controlgroup" class="control ui-btn-left" data-type="horizontal" data-mini="true">
            <a href="page2.html" class="prev ui-btn ui-btn-icon-notext ui-icon-carat-l" data-ajax="false">Previous</a>
            <a href="page4.html" class="next ui-btn ui-btn-icon-notext ui-icon-carat-r" data-ajax="false">Next</a>
        </div>
    </div><!-- /footer -->

</div><!-- /page -->

<script>
    // Gestion des événements pour cette page
    $(document).on("pageshow", "#page3", function () {
        $("#header").show();
        $("#footer").show();
    });

    $(document).on("pagecreate", "#page3", function () {
        $("#header").show();
        $("#footer").show();
    });
</script>

</body>
</html>
