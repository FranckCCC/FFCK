<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="utf-8">
    <!-- Adaptation mobile -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Short YouTube</title>
    <!-- Style minimal pour un affichage plein écran -->
    <style>
        html, body {
            margin: 0;
            padding: 0;
            height: 100%;
            width: 100%;
        }
        .video-container {
            position: relative;
            width: 100%;
            height: 100%;
        }
        .responsive-iframe {
            position: absolute;
            top: 0; 
            left: 0;
            width: 100%;
            height: 100%;
            border: none; /* Supprime la bordure par défaut de l’iframe */
        }
    </style>
</head>
<body>

<div class="video-container">
    <iframe class="responsive-iframe"
        src="https://www.youtube.com/embed/1waZzq5J6cI"
        title="YouTube Short"
        frameborder="0"
        allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
        allowfullscreen>
    </iframe>
</div>

</body>
</html>
