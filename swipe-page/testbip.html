<!DOCTYPE html>
<html lang="fr">
    <link rel="stylesheet" href="../css/themes/default/jquery.mobile-1.4.5.min.css?v=1.0">
    <link rel="stylesheet" href="../_assets/css/jqm-demos.css?v=1.0">
    
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tester le Bip</title>

    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f5f5f5;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            justify-content: center;
            height: 100vh;
        }

        .button {
            font-size: 2em;
            padding: 20px;
            margin: 20px;
            width: 80%;
            max-width: 400px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 10px;
            cursor: pointer;
        }

        .button:hover {
            background-color: #45a049;
        }

        .red-button {
            background-color: #f44336;
        }

        .red-button:hover {
            background-color: #d32f2f;
        }

        .small-button {
            font-size: 1em;
            padding: 10px;
            width: 150px;
            background-color: #008CBA;
            margin-top: 10px;
        }

        .small-button:hover {
            background-color: #007bb5;
        }

        .hidden {
            display: none;
        }
    </style>
</head>
<body>

    <!-- Boutons pour tester le Bip -->
    <div id="initialOptions">
        <button id="bipOkButton" class="button">BIP OK</button>
        <button id="pasDeBipButton" class="button red-button">PAS DE BIP</button>
    </div>

    <!-- Boutons pour tester le départ ou l'arrivée, cachés initialement -->
    <div id="testOptions" class="hidden">
        <button id="testDepartButton" class="button">TEST DEPART</button>
        <button id="testArriveeButton" class="button red-button">TEST ARRIVEE</button>
        <button id="backButton" class="small-button">Retour</button>
    </div>

<script>
    document.addEventListener('DOMContentLoaded', () => {
        // Réinitialiser l'affichage de la page au chargement
        testOptions.classList.add('hidden');
        initialOptions.classList.remove('hidden');
    });

    // Sélectionner les boutons
    const bipOkButton = document.getElementById('bipOkButton');
    const pasDeBipButton = document.getElementById('pasDeBipButton');
    const testOptions = document.getElementById('testOptions');
    const initialOptions = document.getElementById('initialOptions');
    const testDepartButton = document.getElementById('testDepartButton');
    const testArriveeButton = document.getElementById('testArriveeButton');
    const backButton = document.getElementById('backButton');

    // Action pour le bouton "BIP OK"
    bipOkButton.addEventListener('click', () => {
        window.location.href = 'https://franckccc.github.io/FFCK/swipe-page/page1c.html';
    });

    // Action pour le bouton "PAS DE BIP"
    pasDeBipButton.addEventListener('click', () => {
        testOptions.classList.remove('hidden');
        initialOptions.classList.add('hidden');
    });

    // Action pour le bouton "TEST DEPART"
    testDepartButton.addEventListener('click', () => {
        window.location.href = 'https://franckccc.github.io/FFCK/swipe-page/page1b.html';
    });

    // Action pour le bouton "TEST ARRIVEE"
    testArriveeButton.addEventListener('click', () => {
        window.location.href = 'https://franckccc.github.io/FFCK/swipe-page/page2b.html';
    });

    // Action pour le bouton "Retour"
    backButton.addEventListener('click', () => {
        testOptions.classList.add('hidden');
        initialOptions.classList.remove('hidden');
    });
</script>

</body>
</html>
