<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Index</title>

    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f5f5f5;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            justify-content: center;
            height: 100vh;
        }

        .button {
            font-size: 2em;
            padding: 20px;
            margin: 20px;
            width: 80%;
            max-width: 400px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 10px;
            cursor: pointer;
        }

        .button:hover {
            background-color: #45a049;
        }

        .red-button {
            background-color: #f44336;
        }

        .red-button:hover {
            background-color: #d32f2f;
        }

        .small-button {
            font-size: 1em;
            padding: 10px;
            width: 360px;
            background-color: #008CBA;
            margin-top: 10px;
        }

        .small-button:hover {
            background-color: #007bb5;
        }

        .icon-button {
            border: none;
            background: none;
            cursor: pointer;
            width: 160px;
            font-size: 10em;
            margin: 20px;
        }

        .hidden {
            display: none;
        }

        .green {
            color: #4CAF50;
        }

        .red {
            color: #f44336;
        }
    </style>
</head>
<body>

    <!-- Boutons pour tester le Bip -->
    <div id="initialOptions">
        <button id="parametreButton" class="icon-button">&#9881; Paramètre</button>
        <button id="depannageButton" class="icon-button">&#128736; Dépannage</button>
    </div>

    <!-- Boutons pour le choix du dépannage -->
    <div id="depannageOptions" class="hidden">
        <button id="bipOkIcon" class="icon-button">&#128266;</button>
        <button id="pasDeBipIcon" class="icon-button">&#128263;</button>
        <button id="backButtonDepannage" class="small-button">Retour</button>
    </div>

    <!-- Boutons pour tester le départ ou l'arrivée, cachés initialement -->
    <div id="testOptions" class="hidden">
        <button id="testDepartButton" class="icon-button green">&#127894; Départ</button>
        <button id="testArriveeButton" class="icon-button red">&#128681; Arrivée</button>
        <button id="backButtonTest" class="small-button">Retour</button>
    </div>

    <script>
        window.addEventListener('load', () => {
            // Réinitialiser l'affichage de la page au chargement
            const initialOptions = document.getElementById('initialOptions');
            const depannageOptions = document.getElementById('depannageOptions');
            const testOptions = document.getElementById('testOptions');
            
            depannageOptions.classList.add('hidden');
            testOptions.classList.add('hidden');
            initialOptions.classList.remove('hidden');
    
            // Sélectionner les boutons
            const parametreButton = document.getElementById('parametreButton');
            const depannageButton = document.getElementById('depannageButton');
            const bipOkIcon = document.getElementById('bipOkIcon');
            const pasDeBipIcon = document.getElementById('pasDeBipIcon');
            const testDepartButton = document.getElementById('testDepartButton');
            const testArriveeButton = document.getElementById('testArriveeButton');
            const backButtonDepannage = document.getElementById('backButtonDepannage');
            const backButtonTest = document.getElementById('backButtonTest');
    
            // Action pour le bouton "Paramètre"
            parametreButton.addEventListener('click', () => {
                window.location.href = 'https://franckccc.github.io/FFCK/swipe-page/page1c.html';
            });

            // Action pour le bouton "Dépannage"
            depannageButton.addEventListener('click', () => {
                depannageOptions.classList.remove('hidden');
                initialOptions.classList.add('hidden');
            });
    
            // Action pour l'icone "BIP OK" dans le dépannage
            bipOkIcon.addEventListener('click', () => {
                window.location.href = 'https://franckccc.github.io/FFCK/swipe-page/page1c.html';
            });
    
            // Action pour l'icone "PAS DE BIP" dans le dépannage
            pasDeBipIcon.addEventListener('click', () => {
                testOptions.classList.remove('hidden');
                depannageOptions.classList.add('hidden');
            });
    
            // Action pour le bouton "TEST DEPART"
            testDepartButton.addEventListener('click', () => {
                window.location.href = 'https://franckccc.github.io/FFCK/swipe-page/page1b.html';
            });
    
            // Action pour le bouton "TEST ARRIVEE"
            testArriveeButton.addEventListener('click', () => {
                window.location.href = 'https://franckccc.github.io/FFCK/swipe-page/page2b.html';
            });
    
            // Action pour le bouton "Retour" du dépannage
            backButtonDepannage.addEventListener('click', () => {
                depannageOptions.classList.add('hidden');
                initialOptions.classList.remove('hidden');
            });
    
            // Action pour le bouton "Retour" des tests
            backButtonTest.addEventListener('click', () => {
                testOptions.classList.add('hidden');
                depannageOptions.classList.remove('hidden');
            });
        });
    </script>
    
</body>
</html>
