<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Paramétrage et Dépannage</title>
    <!-- Lien vers la bibliothèque FontAwesome pour les icônes -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="../css/themes/default/jquery.mobile-1.4.5.min.css">
    <link rel="stylesheet" href="../_assets/css/jqm-demos.css">
    <script src="../js/jquery.js"></script>
    <script src="../js/jquery.mobile-1.4.5.min.js"></script>
    <script src="swipe-page.js"></script>
    <style>
        html, body {
            height: 100%;
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
            overflow: hidden; /* Empêche le défilement */
        }

        #parametrage-depannage {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            text-align: center;
        }

        .icon-container {
            display: flex;
            gap: 50px;
            align-items: center;
        }

        .icon-link {
            text-decoration: none;
            color: #007bb5;
            transition: color 0.3s;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .icon-link:hover {
            color: #005f8c;
        }

        .icon {
            font-size: 5em;
            margin-bottom: 10px; /* Espace entre l'icône et le texte */
        }

        .label {
            font-size: 1.5em;
            margin-top: 10px;
        }
    </style>
</head>

<body>

    <!-- Page unique avec deux icônes -->
    <div data-role="page" id="parametrage-depannage" class="demo-page">
        <div data-role="header" data-id="header" data-position="fixed" data-fullscreen="true" data-tap-toggle="false">
            <h1>Paramétrage et Dépannage</h1>
        </div><!-- /header -->

        <div role="main" class="ui-content">
            <div class="icon-container">
                <!-- Icône Paramétrage -->
                <a href="page1.html" class="icon-link">
                    <i class="fas fa-cogs icon"></i>
                    <span class="label">Paramétrage</span>
                </a>

                <!-- Icône Dépannage -->
                <a href="testbip.html" class="icon-link">
                    <i class="fas fa-tools icon"></i>
                    <span class="label">Dépannage</span>
                </a>
            </div>
        </div><!-- /content -->
    </div><!-- /page -->

</body>

</html>
