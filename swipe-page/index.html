<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Page avec Icônes Cliquables</title>
    <!-- Lien vers la bibliothèque FontAwesome pour les icônes -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f5f5f5;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            justify-content: center;
            height: 100vh;
        }

        .icon-container {
            display: flex;
            justify-content: space-around;
            margin-top: 20px;
            margin-bottom: 20px;
        }

        .icon {
            font-size: 5em;
            color: #007bb5;
            cursor: pointer;
            text-decoration: none;
            transition: color 0.3s;
        }

        .icon:hover {
            color: #005f8c;
        }

        .label {
            font-size: 1.5em;
            margin-top: 10px;
        }
    </style>
</head>
<body>

    <h1>Paramétrage et Dépannage</h1>

    <div class="icon-container">
        <!-- Icône Paramétrage -->
        <a href="page1c.html" class="icon">
            <i class="fas fa-cogs"></i>
            <div class="label">Paramétrage</div>
        </a>
        
        <!-- Icône Dépannage -->
        <a href="param.html" class="icon">
            <i class="fas fa-tools"></i>
            <div class="label">Dépannage</div>
        </a>
    </div>

</body>
</html>
