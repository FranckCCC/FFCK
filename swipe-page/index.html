<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Paramétrage et Dépannage</title>
    <!-- Lien vers la bibliothèque FontAwesome pour les icônes -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="../css/themes/default/jquery.mobile-1.4.5.min.css">
    <link rel="stylesheet" href="../_assets/css/jqm-demos.css">
    <script src="../js/jquery.js"></script>
    <script src="../js/jquery.mobile-1.4.5.min.js"></script>
    <script src="swipe-page.js"></script>
    <style>
        html, body {
            height: 100%;
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
        }

        #parametrage-depannage {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            text-align: center;
        }

        .icon-container {
            display: flex;
            flex-direction: column;
            gap: 50px;
            align-items: center;
        }

        .icon-link {
            text-decoration: none;
            color: #007bb5;
            transition: color 0.3s;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .icon-link:hover {
            color: #005f8c;
        }

        .icon {
            font-size: 5em;
            margin-bottom: 10px; /* Espace entre l'icône et le texte */
        }

        .label {
            font-size: 1.5em;
            margin-top: 10px;
        }

        .ui-footer {
            background: none !important;
            border: none !important;
        }

        .small-button {
            font-size: 1em;
            padding: 10px;
            background-color: #008CBA;
            color: white;
            text-decoration: none;
            border-radius: 5px;
            transition: background-color 0.3s;
        }

        .small-button:hover {
            background-color: #007bb5;
        }
    </style>
</head>

<body>

    <!-- Page 1 (Paramétrage) -->
    <div data-role="page" id="page1" class="demo-page">
        <div data-role="header" data-id="header" data-position="fixed" data-fullscreen="true" data-tap-toggle="false">
            <h1>Paramétrage</h1>
        </div><!-- /header -->

        <div role="main" class="ui-content">
            <div class="icon-container">
                <a href="#page1b" class="icon-link">
                    <i class="fas fa-cogs icon"></i>
                    <span class="label">Configuration avancée</span>
                </a>
            </div>
        </div><!-- /content -->

        <div data-role="footer" class="ui-footer">
            <a href="#page2" class="small-button">Aller à la Page 2</a>
        </div><!-- /footer -->
    </div><!-- /page -->

    <!-- Page 2 (Dépannage) -->
    <div data-role="page" id="page2" class="demo-page">
        <div data-role="header" data-id="header" data-position="fixed" data-fullscreen="true" data-tap-toggle="false">
            <h1>Dépannage</h1>
        </div><!-- /header -->

        <div role="main" class="ui-content">
            <div class="icon-container">
                <a href="#page1c" class="icon-link">
                    <i class="fas fa-tools icon"></i>
                    <span class="label">Outils</span>
                </a>
            </div>
        </div><!-- /content -->

        <div data-role="footer" class="ui-footer">
            <a href="#page1" class="small-button">Retour à la Page 1</a>
        </div><!-- /footer -->
    </div><!-- /page -->

    <!-- Autres pages définies avec les identifiants correspondants au CSS -->
    <div data-role="page" id="page1b" class="demo-page"></div>
    <div data-role="page" id="page2b" class="demo-page"></div>
    <div data-role="page" id="page1c" class="demo-page"></div>
    <div data-role="page" id="page2c" class="demo-page"></div>
    <div data-role="page" id="page3" class="demo-page"></div>
    <div data-role="page" id="page4" class="demo-page"></div>
    <div data-role="page" id="page5" class="demo-page"></div>
    <div data-role="page" id="page6" class="demo-page"></div>
    <div data-role="page" id="page7" class="demo-page"></div>

</body>

</html>
